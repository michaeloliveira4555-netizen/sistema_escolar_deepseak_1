{% extends "base.html" %}

{% block title %}Editar Disciplina - {{ disciplina.materia }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Editar Disciplina: {{ disciplina.materia }}</h2>
        <form method="POST" action="{{ url_for('disciplina.editar_disciplina', disciplina_id=disciplina.id) }}">
            <div class="form-group">
                <label for="materia">Matéria:</label>
                <input type="text" id="materia" name="materia" value="{{ disciplina.materia }}" required>
            </div>
            <div class="form-group">
                <label for="carga_horaria_prevista">Carga Horária Prevista (horas):</label>
                <input type="number" id="carga_horaria_prevista" name="carga_horaria_prevista" value="{{ disciplina.carga_horaria_prevista }}" required min="1">
            </div>
            <div class="form-group">
                <label for="instrutor_id">Instrutor Responsável:</label>
                <select id="instrutor_id" name="instrutor_id" class="form-control">
                    <option value="">-- Selecione um instrutor --</option>
                    {% for instrutor in instrutores %}
                        <option value="{{ instrutor.id }}" {% if disciplina.instrutor_id == instrutor.id %}selected{% endif %}>
                            {{ instrutor.user.username }} (Matrícula: {{ instrutor.matrícula }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Disciplina</button>
            <a href="{{ url_for('disciplina.listar_disciplinas') }}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
