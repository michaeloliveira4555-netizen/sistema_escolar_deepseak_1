{% extends "base.html" %}

{% block title %}Editar Vínculo{% endblock %}

{% block content %}
<div class="content-header">
    <h1>Editar Vínculo</h1>
    <p>Modifique o instrutor, a turma ou a disciplina deste vínculo.</p>
</div>

<div class="table-container" style="max-width: 700px; margin: 0 auto;">
    <form method="POST" action="{{ url_for('vinculo.editar_vinculo', vinculo_id=vinculo.id) }}">
        <div class="form-group">
            <label for="instrutor_id">Instrutor</label>
            <select name="instrutor_id" id="instrutor_id" class="form-control" required>
                <option value="">Selecione um instrutor</option>
                {% for instrutor in instrutores %}
                <option value="{{ instrutor.id }}" {% if vinculo.instrutor_id_1 == instrutor.id %}selected{% endif %}>{{ instrutor.user.nome_completo or instrutor.user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="turma_id">Turma</label>
            <select name="turma_id" id="turma_id" class="form-control" required>
                <option value="">Selecione uma turma</option>
                {% for turma in turmas %}
                <option value="{{ turma.id }}" {% if vinculo.pelotao == turma.nome %}selected{% endif %}>{{ turma.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="disciplina_id">Disciplina</label>
            <select name="disciplina_id" id="disciplina_id" class="form-control" required>
                <option value="">Selecione uma disciplina</option>
                {% for disciplina in disciplinas %}
                <option value="{{ disciplina.id }}" {% if vinculo.disciplina_id == disciplina.id %}selected{% endif %}>{{ disciplina.materia }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-actions">
            <a href="{{ url_for('vinculo.gerenciar_vinculos') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
