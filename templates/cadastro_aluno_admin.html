{% extends "base.html" %}

{% block title %}Cadastro de Aluno (Admin) - Sistema Escolar{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Cadastrar Novo Aluno</h2>
        <form method="POST" action="{{ url_for('aluno.cadastro_aluno_admin') }}">
            {# Campos do Usuário #}
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" value="{{ form_data.username if form_data else '' }}" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="{{ form_data.email if form_data else '' }}" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Senha:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div class="form-group">
                <label for="role">Papel:</label>
                <select id="role" name="role" required>
                    <option value="aluno" {% if form_data.role == 'aluno' %}selected{% endif %}>Aluno</option>
                    <option value="instrutor" {% if form_data.role == 'instrutor' %}selected{% endif %}>Instrutor</option>
                </select>
            </div>

            <hr class="my-4"> {# Separador visual #}
            <h3>Detalhes do Perfil do Aluno</h3>

            {# Campos do Aluno #}
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" value="{{ form_data.matricula if form_data else '' }}" required>
            </div>
            <div class="form-group">
                <label for="opm">OPM:</label>
                <input type="text" id="opm" name="opm" value="{{ form_data.opm if form_data else '' }}" required>
            </div>
            <div class="form-group">
                <label for="pelotao">Pelotão:</label>
                <select id="pelotao" name="pelotao" required>
                    <option value="">-- Selecione um pelotão --</option>
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}° Pelotão" {% if form_data.pelotao == i ~ '° Pelotão' %}selected{% endif %}>{{ i }}º Pelotão</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="funcao_atual">Função Atual:</label>
                <select id="funcao_atual" name="funcao_atual">
                    <option value="">-- Selecione uma função --</option>
                    {% set funcoes = ['P1', 'P2', 'P3', 'P4', 'P5', 'Aux Disc', 'Aux Cia', 'Aux Pel', 'C1', 'C2', 'C3', 'C4', 'C5', 'Formatura', 'Obras', 'Atletismo', 'Jubileu', 'Dia da Criança', 'Seminário', 'Chefe de Turma', 'Correio', 'Cmt 1° GPM', 'Cmt 2° GPM', 'Cmt 3° GPM', 'Socorrista 1', 'Socorrista 2', 'Motorista 1', 'Motorista 2', 'Telefonista 1', 'Telefonista 2'] %}
                    {% for funcao in funcoes %}
                        <option value="{{ funcao }}" {% if form_data.funcao_atual == funcao %}selected{% endif %}>{{ funcao }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
        </form>
    </div>
</div>
{% endblock %}
