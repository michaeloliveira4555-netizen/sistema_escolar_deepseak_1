{% extends "base.html" %}

{% block title %}Editar Instrutor{% endblock %}

{% block content %}
<div class="form-page-container">
    <div class="cadastro-container">
        <h2>Editar Instrutor</h2>
        <hr style="margin-bottom: 25px;">
        <form method="POST">
            <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" class="form-control" value="{{ instrutor.nome_completo }}" required>
            </div>
            <div class="form-group">
                <label for="matricula_instrutor">Matrícula do Instrutor:</label>
                <input type="text" id="matricula_instrutor" name="matricula_instrutor" class="form-control" value="{{ instrutor.matricula_instrutor }}" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ instrutor.user.email }}" required>
            </div>
            <div class="form-group">
                <label for="especializacao">Especialização Principal:</label>
                <input type="text" id="especializacao" name="especializacao" class="form-control" value="{{ instrutor.especializacao }}">
            </div>
            <p class="text-muted"><small>Para alterar a senha, um formulário separado será implementado.</small></p>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
