{% extends "base.html" %}

{% block title %}Registro - Sistema Escolar{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Criar Conta</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Senha:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div class="form-group"> {# Adicionado de volta o seletor de papel #}
                <label for="role">Eu sou um:</label>
                <select id="role" name="role" required>
                    <option value="aluno">Aluno</option>
                    <option value="instrutor">Instrutor</option>
                    {# A opção 'admin' não deve ser selecionável no registro público #}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login aqui</a></p>
    </div>
</div>
{% endblock %}
