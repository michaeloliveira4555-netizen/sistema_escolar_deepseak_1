{% extends "base.html" %}

{% block title %}Editar Aluno{% endblock %}

{% block content %}
<div class="form-page-container">
    <div class="cadastro-container">
        <h2>Editar Perfil do Aluno</h2>
        <hr style="margin-bottom: 25px;">

        <form method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" class="form-control" value="{{ aluno.nome_completo }}" required>
            </div>

            <div class="form-group">
                <label>Foto de Perfil Atual:</label>
                <div>
                    {% if aluno.foto_perfil %}
                        <img src="{{ url_for('static', filename='uploads/fotos_perfil/' + aluno.foto_perfil) }}" alt="Foto de Perfil" class="aluno-foto-md">
                    {% else %}
                        <p class="text-muted">Nenhuma foto cadastrada.</p>
                    {% endif %}
                </div>
                <label for="foto_perfil" class="mt-2">Trocar Foto:</label>
                <input type="file" id="foto_perfil" name="foto_perfil" class="form-control">
                <small class="form-text text-muted">Envie uma nova imagem apenas se desejar alterar a atual.</small>
            </div>

            <div class="form-group">
                <label for="matricula">Matrícula (usada para o login):</label>
                <input type="text" id="matricula" name="matricula" class="form-control" value="{{ aluno.matricula }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ aluno.user.email }}" required>
            </div>

            <div class="form-group">
                <label for="opm">OPM:</label>
                <input type="text" id="opm" name="opm" class="form-control" value="{{ aluno.opm }}" required>
            </div>

            <div class="form-group">
                <label for="pelotao">Pelotão:</label>
                <select id="pelotao" name="pelotao" class="form-control" required>
                    {% for i in range(1, 11) %}
                        {% set pelotao_nome = i ~ '° Pelotão' %}
                        <option value="{{ pelotao_nome }}" {% if aluno.pelotao == pelotao_nome %}selected{% endif %}>
                            {{ pelotao_nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="funcao_atual">Função Atual:</label>
                <select id="funcao_atual" name="funcao_atual" class="form-control">
                    <option value="">-- Nenhuma função --</option>
                    {% set funcoes = ['P1', 'P2', 'P3', 'P4', 'P5', 'Aux Disc', 'Aux Cia', 'Aux Pel', 'C1', 'C2', 'C3', 'C4', 'C5', 'Formatura', 'Obras', 'Atletismo', 'Jubileu', 'Dia da Criança', 'Seminário', 'Chefe de Turma', 'Correio', 'Cmt 1° GPM', 'Cmt 2° GPM', 'Cmt 3° GPM', 'Socorrista 1', 'Socorrista 2', 'Motorista 1', 'Motorista 2', 'Telefonista 1', 'Telefonista 2'] %}
                    {% for funcao in funcoes %}
                        <option value="{{ funcao }}" {% if aluno.funcao_atual == funcao %}selected{% endif %}>
                            {{ funcao }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100%;">Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
