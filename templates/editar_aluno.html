{% extends "base.html" %}

{% block title %}Editar Aluno - {{ aluno.user.username }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Editar Perfil do Aluno: {{ aluno.user.username }}</h2>
        <form method="POST" action="{{ url_for('aluno.editar_aluno', aluno_id=aluno.id) }}">
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" value="{{ aluno.matricula }}" required>
            </div>
            <div class="form-group">
                <label for="opm">OPM:</label>
                <input type="text" id="opm" name="opm" value="{{ aluno.opm }}" required>
            </div>
            <div class="form-group">
                <label for="pelotao">Pelotão:</label>
                <select id="pelotao" name="pelotao" required>
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}° Pelotão" {% if aluno.pelotao == i ~ '° Pelotão' %}selected{% endif %}>{{ i }}º Pelotão</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="funcao_atual">Função Atual:</label>
                <select id="funcao_atual" name="funcao_atual">
                    <option value="">-- Selecione uma função --</option>
                    {% set funcoes = ['P1', 'P2', 'P3', 'P4', 'P5', 'Aux Disc', 'Aux Cia', 'Aux Pel', 'C1', 'C2', 'C3', 'C4', 'C5', 'Formatura', 'Obras', 'Atletismo', 'Jubileu', 'Dia da Criança', 'Seminário', 'Chefe de Turma', 'Correio', 'Cmt 1° GPM', 'Cmt 2° GPM', 'Cmt 3° GPM', 'Socorrista 1', 'Socorrista 2', 'Motorista 1', 'Motorista 2', 'Telefonista 1', 'Telefonista 2'] %}
                    {% for funcao in funcoes %}
                        <option value="{{ funcao }}" {% if aluno.funcao_atual == funcao %}selected{% endif %}>{{ funcao }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
            <a href="{{ url_for('aluno.listar_alunos') }}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
