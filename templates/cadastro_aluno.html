{% extends "base.html" %}

{% block title %}Completar Perfil de Aluno - Sistema Escolar{% endblock %}

{% block content %}

<div class="form-page-container">

    <div class="cadastro-container">
        <h2>Completar Perfil de Aluno</h2>
        <p style="text-align: center; margin-top: -1rem; margin-bottom: 1.5rem; color: #64748b;">Preencha os dados abaixo para finalizar seu cadastro.</p>
        <hr style="margin-bottom: 25px;">

        <form method="POST" action="{{ url_for('aluno.cadastro_aluno') }}">
            <div class="form-group">
                <label for="opm">Sua OPM (Organização Policial Militar):</label>
                <input type="text" id="opm" name="opm" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="turma_id">Sua Turma:</label>
                <select id="turma_id" name="turma_id" class="form-control" required>
                    <option value="">-- Selecione sua turma --</option>
                    {% for turma in turmas %}
                        <option value="{{ turma.id }}">{{ turma.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100%;">Salvar Perfil e Acessar</button>
        </form>
    </div>
</div>
{% endblock %}
