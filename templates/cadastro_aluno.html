{% extends "base.html" %}

{% block title %}Completar Perfil de Aluno - Sistema Escolar{% endblock %}

{% block content %}

<div class="form-page-container">

    <div class="cadastro-container">
        <h2>Completar Perfil de Aluno</h2>
        <p style="text-align: center; margin-top: -1rem; margin-bottom: 1.5rem; color: #64748b;">Preencha seus dados para ter acesso completo ao sistema.</p>
        <hr style="margin-bottom: 25px;">

        <form method="POST" action="{{ url_for('aluno.cadastro_aluno') }}">
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="opm">OPM:</label>
                <input type="text" id="opm" name="opm" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="pelotao">Turma:</label>
                <select id="pelotao" name="pelotao" class="form-control" required>
                    <option value="">-- Selecione sua turma --</option>
                    {% for turma in turmas %}
                        <option value="{{ turma.nome }}">{{ turma.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="funcao_atual">Função Atual:</label>
                <select id="funcao_atual" name="funcao_atual" class="form-control">
                    <option value="">-- Selecione uma função (opcional) --</option>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                    <option value="P4">P4</option>
                    <option value="P5">P5</option>
                    <option value="Aux Disc">Aux Disc</option>
                    <option value="Aux Cia">Aux Cia</option>
                    <option value="Aux Pel">Aux Pel</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                    <option value="C3">C3</option>
                    <option value="C4">C4</option>
                    <option value="C5">C5</option>
                    <option value="Formatura">Formatura</option>
                    <option value="Obras">Obras</option>
                    <option value="Atletismo">Atletismo</option>
                    <option value="Jubileu">Jubileu</option>
                    <option value="Dia da Criança">Dia da Criança</option>
                    <option value="Seminário">Seminário</option>
                    <option value="Chefe de Turma">Chefe de Turma</option>
                    <option value="Correio">Correio</option>
                    <option value="Cmt 1° GPM">Cmt 1° GPM</option>
                    <option value="Cmt 2° GPM">Cmt 2° GPM</option>
                    <option value="Cmt 3° GPM">Cmt 3° GPM</option>
                    <option value="Socorrista 1">Socorrista 1</option>
                    <option value="Socorrista 2">Socorrista 2</option>
                    <option value="Motorista 1">Motorista 1</option>
                    <option value="Motorista 2">Motorista 2</option>
                    <option value="Telefonista 1">Telefonista 1</option>
                    <option value="Telefonista 2">Telefonista 2</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100%;">Salvar Perfil</button>
        </form>
    </div>
</div>
{% endblock %}
