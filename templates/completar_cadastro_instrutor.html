{% extends "base.html" %}

{% block title %}Completar Perfil de Instrutor{% endblock %}

{% block content %}
<div class="form-page-container">
    <div class="cadastro-container">
        <h2>Completar Perfil de Instrutor</h2>
        <p style="text-align: center; margin-top: -1rem; margin-bottom: 1.5rem; color: #64748b;">Preencha seus dados para ter acesso completo ao sistema.</p>
        <hr style="margin-bottom: 25px;">

        <form method="POST" action="{{ url_for('instrutor.completar_cadastro') }}">
            {{ csrf_token() }}
            <div class="form-group">
                <label for="matricula">Matrícula (use a mesma que sua Id Funcional):</label>
                <input type="text" id="matricula" name="matricula" class="form-control" value="{{ current_user.id_func }}" required>
            </div>

            <div class="form-group">
                <label for="especializacao">Especialização:</label>
                <input type="text" id="especializacao" name="especializacao" class="form-control" placeholder="Ex: Direito Penal, Educação Física">
            </div>

            <div class="form-group">
                <label for="formacao">Formação:</label>
                <input type="text" id="formacao" name="formacao" class="form-control" placeholder="Ex: Bacharel em Direito">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (Opcional):</label>
                <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100%;">Salvar Perfil</button>
        </form>
    </div>
</div>
{% endblock %}
