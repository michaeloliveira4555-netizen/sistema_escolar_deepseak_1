{% extends "base.html" %}

{% block title %}Cadastrar Instrutor{% endblock %}

{% block content %}
<div class="form-page-container">
    <div class="cadastro-container">
        <h2>Cadastrar Novo Instrutor</h2>
        <hr style="margin-bottom: 25px;">
        <form method="POST">
            <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="matricula_instrutor">Matrícula do Instrutor:</label>
                <input type="text" id="matricula_instrutor" name="matricula_instrutor" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="especializacao">Especialização Principal:</label>
                <input type="text" id="especializacao" name="especializacao" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Senha:</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
