{% extends "base.html" %}

{% block title %}Cadastro de Disciplina{% endblock %}

{% block content %}
<div class="content-header">
    <h1>Cadastro de Disciplina</h1>
    <p>Adicione uma nova matéria ao sistema acadêmico.</p>
</div>

<div class="table-container" style="max-width: 700px; margin: 0 auto;">
    <div class="table-header">
        <h3>Nova Disciplina</h3>
    </div>
    
    <form method="POST" action="{{ url_for('disciplina.cadastro_disciplina') }}" style="padding: 1rem 0;">
        <div class="form-group">
            <label for="materia">Nome da Matéria</label>
            <input type="text" id="materia" name="materia" class="form-control" required value="{{ request.form.get('materia', '') }}">
        </div>
        <div class="form-group">
            <label for="carga_horaria_prevista">Carga Horária Prevista (em horas)</label>
            <input type="number" id="carga_horaria_prevista" name="carga_horaria_prevista" class="form-control" required min="1" value="{{ request.form.get('carga_horaria_prevista', '') }}">
        </div>
        <div class="form-group">
            <label for="instrutor_id">Instrutor Responsável (Opcional)</label>
            <select id="instrutor_id" name="instrutor_id" class="form-control">
                <option value="">-- Selecione um instrutor --</option>
                {% for instrutor in instrutores %}
                    <option value="{{ instrutor.id }}" {% if request.form.get('instrutor_id') | int == instrutor.id %}selected{% endif %}>
                        {{ instrutor.user.nome_completo or instrutor.user.username }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Salvar Disciplina</button>
    </form>
</div>
{% endblock %}
