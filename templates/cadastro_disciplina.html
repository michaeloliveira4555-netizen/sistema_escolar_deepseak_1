{% extends "base.html" %}

{% block title %}Cadastro de Disciplina{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="auth-card">
        <h2 class="text-center mb-4">Cadastro de Disciplina</h2>
        
        <form method="POST" action="{{ url_for('disciplina.cadastro_disciplina') }}">
            <div class="form-group">
                <label for="materia">Nome da Matéria</label>
                {# Mantém o valor antigo em caso de erro de validação #}
                <input type="text" id="materia" name="materia" class="form-control" required value="{{ request.form.get('materia', '') }}">
            </div>
            <div class="form-group">
                <label for="carga_horaria_prevista">Carga Horária Prevista (em horas)</label>
                {# Mantém o valor antigo em caso de erro de validação #}
                <input type="number" id="carga_horaria_prevista" name="carga_horaria_prevista" class="form-control" required min="1" value="{{ request.form.get('carga_horaria_prevista', '') }}">
            </div>
            <div class="form-group">
                <label for="instrutor_id">Instrutor Responsável</label>
                <select id="instrutor_id" name="instrutor_id" class="form-control" required>
                    <option value="" disabled selected>Selecione um instrutor</option>
                    {% for instrutor in instrutores %}
                        {# Seleciona o instrutor que foi enviado anteriormente #}
                        <option value="{{ instrutor.id }}" {% if request.form.get('instrutor_id') | int == instrutor.id %}selected{% endif %}>
                            {{ instrutor.nome }} - {{ instrutor.especializacao }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary mt-4">Salvar Disciplina</button>
        </form>
    </div>
</div>
{% endblock %}
