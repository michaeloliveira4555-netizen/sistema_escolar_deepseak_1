{% extends "base.html" %}

{% block title %}Pré-Cadastro de Usuários{% endblock %}

{% block content %}
<div class="form-page-container">

    <div class="cadastro-container">
        <h2>Pré-Cadastro de Matrículas</h2>
        <p style="margin-top: -10px; margin-bottom: 25px; color: #555;">Insira uma ou mais matrículas/identificadores (um por linha) para permitir que os usuários ativem suas contas.</p>
        <hr>

        <form method="POST">
            <div class="form-group">
                <label for="role">Função dos Usuários a serem Cadastrados:</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="">-- Selecione a função --</option>
                    <option value="aluno">Aluno</option>
                    <option value="instrutor">Instrutor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="matriculas">Lista de Matrículas / Identificadores:</label>
                <textarea id="matriculas" name="matriculas" class="form-control" rows="10" placeholder="Cole as matrículas aqui, uma por linha..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Pré-Cadastrar Usuários</button>
        </form>
    </div>
</div>
{% endblock %}
