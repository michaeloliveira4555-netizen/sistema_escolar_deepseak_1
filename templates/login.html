{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-background-container"></div>
<div class="auth-card-container">
    <div class="auth-card"> {# Removida a classe auth-card-login, não necessária #}
        <div class="card-logo-container">
            <img src="{{ url_for('static', filename='brasao.png') }}" alt="Logo EsFAS">
        </div>
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('auth.register') }}">Não tem uma conta? Crie uma aqui.</a>
        </div>
    </div>
</div>
{% endblock %}
