{% extends "base.html" %}

{% block title %}Cadastro de Instrutor{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>{% if is_admin_flow %}Cadastrar Novo Instrutor{% else %}Completar Perfil de Instrutor{% endif %}</h2>
        <form method="POST" action="{% if is_admin_flow %}{{ url_for('instrutor.cadastro_instrutor_admin') }}{% else %}{{ url_for('instrutor.completar_cadastro') }}{% endif %}">
            
            {% if is_admin_flow %}
                <div class="form-group">
                    <label for="nome_completo">Nome Completo: <span style="color: red;">*</span></label>
                    <input type="text" id="nome_completo" name="nome_completo" value="{{ form_data.get('nome_completo', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="nome_de_guerra">Nome de Guerra: <span style="color: red;">*</span></label>
                    <input type="text" id="nome_de_guerra" name="nome_de_guerra" value="{{ form_data.get('nome_de_guerra', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula (será usada para o login): <span style="color: red;">*</span></label>
                    <input type="text" id="matricula" name="matricula" value="{{ form_data.get('matricula', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail: <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" value="{{ form_data.get('email', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha: <span style="color: red;">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar Senha: <span style="color: red;">*</span></label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <hr class="my-4">
                <h3>Detalhes do Perfil do Instrutor</h3>
            {% endif %}

            <div class="form-group">
                <label for="posto_graduacao_select">Posto/Graduação:</label>
                <select id="posto_graduacao_select" name="posto_graduacao_select" class="form-control">
                    <option value="Sd PM">Sd PM</option>
                    <option value="2º Sgt PM">2º Sgt PM</option>
                    <option value="1º Sgt PM">1º Sgt PM</option>
                    <option value="1º Ten PM">1º Ten PM</option>
                    <option value="Cap PM">Cap PM</option>
                    <option value="Maj PM">Maj PM</option>
                    <option value="Ten Cel PM">Ten Cel PM</option>
                    <option value="Cel PM">Cel PM</option>
                    <option value="Outro">Outro (especificar)</option>
                </select>
            </div>
            <div class="form-group" id="posto_graduacao_outro_div" style="display: none;">
                <label for="posto_graduacao_outro">Especifique o Posto/Graduação:</label>
                <input type="text" id="posto_graduacao_outro" name="posto_graduacao_outro" class="form-control">
            </div>

            <div class="form-group">
                <label for="especializacao">Especialização:</label>
                <input type="text" class="form-control" id="especializacao" name="especializacao" value="{{ form_data.get('especializacao', '') }}" placeholder="Ex: Direito Penal, Educação Física, etc.">
            </div>
            <div class="form-group">
                <label for="formacao">Formação:</label>
                <input type="text" class="form-control" id="formacao" name="formacao" value="{{ form_data.get('formacao', '') }}" placeholder="Ex: Bacharel em Direito, Licenciado em Educação Física, etc.">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ form_data.get('telefone', '') }}" placeholder="(XX) XXXXX-XXXX">
            </div>

            <button type="submit" class="btn btn-primary">Salvar Perfil</button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const postoSelect = document.getElementById('posto_graduacao_select');
    const outroDiv = document.getElementById('posto_graduacao_outro_div');
    postoSelect.addEventListener('change', function() {
        outroDiv.style.display = this.value === 'Outro' ? 'block' : 'none';
    });
});
</script>
{% endblock %}
