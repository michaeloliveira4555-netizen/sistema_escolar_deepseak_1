{% extends "base.html" %}

{% block title %}Adicionar Vínculo{% endblock %}

{% block content %}
<div class="content-header">
    <h1>Adicionar Novo Vínculo</h1>
    <p>Selecione o instrutor, a turma e a disciplina para criar um novo vínculo.</p>
</div>

<div class="table-container" style="max-width: 700px; margin: 0 auto;">
    <form method="POST" action="{{ url_for('vinculo.adicionar_vinculo') }}">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="instrutor_id">Instrutor</label>
            <select class="form-control" id="instrutor_id" name="instrutor_id">
                {% for instrutor in instrutores %}
                    <option value="{{ instrutor.id }}">{{ instrutor.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="turma_id">Turma</label>
            <select class="form-control" id="turma_id" name="turma_id">
                {% for turma in turmas %}
                    <option value="{{ turma.id }}">{{ turma.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="ciclo_select">Ciclo</label>
            <select id="ciclo_select" class="form-control" required>
                <option value="">Selecione um ciclo primeiro</option>
                {% for ciclo in ciclos %}
                <option value="{{ ciclo }}">Ciclo {{ ciclo }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="disciplina_id">Disciplina</label>
            <select class="form-control" id="disciplina_id" name="disciplina_id">
                {% for disciplina in disciplinas %}
                    <option value="{{ disciplina.id }}">{{ disciplina.nome }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-actions">
            <a href="{{ url_for('vinculo.gerenciar_vinculos') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Adicionar Vínculo</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cicloSelect = document.getElementById('ciclo_select');
    const disciplinaSelect = document.getElementById('disciplina_id');

    cicloSelect.addEventListener('change', function() {
        const cicloId = this.value;
        disciplinaSelect.innerHTML = '<option value="">Carregando...</option>';
        disciplinaSelect.disabled = true;

        if (!cicloId) {
            disciplinaSelect.innerHTML = '<option value="">Aguardando seleção do ciclo...</option>';
            return;
        }

        fetch(`/disciplina/api/por-ciclo/${cicloId}`)
            .then(response => response.json())
            .then(data => {
                disciplinaSelect.innerHTML = '<option value="">Selecione uma disciplina</option>';
                data.forEach(disciplina => {
                    const option = document.createElement('option');
                    option.value = disciplina.id;
                    option.textContent = disciplina.materia;
                    disciplinaSelect.appendChild(option);
                });
                disciplinaSelect.disabled = false;
            })
            .catch(error => {
                console.error('Erro ao buscar disciplinas:', error);
                disciplinaSelect.innerHTML = '<option value="">Erro ao carregar</option>';
            });
    });
});
</script>
{% endblock %}
